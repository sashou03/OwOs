# Configuration neofetch personnalisée pour OwOs

print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory

    info cols
}

# Remplace le nom de l'OS
distro_shorthand="off"
ascii_distro="OwOs"

# Couleurs personnalisées (noir, blanc, gris)
colors=(7 7 7 7 7 7)

# ASCII Art personnalisé
ascii_colors=(7)

# Affichage
image_backend="ascii"
image_source="auto"
